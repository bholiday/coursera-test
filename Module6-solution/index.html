<!doctype html>
<html ng-app="LunchCheck">
  <head>
    <title>Lunch Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
   
    <style>
      .message { font-size: 1.3em; font-weight: bold; }
    </style>
  </head>
<body>
   <div ng-controller="LunchCheckController" class="container">
     <h1>Lunch Checker</h1>

        <!-- A empty element does not count toward the number of items -->
         <div class="form-group">
             <input id="lunch-menu" type="text" ng-model="lunchList" 
             placeholder="{{tempPlaceHolder}}"
             class="form-control" style="border-color: {{bordercolor}}">
         </div>
         <div class="form-group">
             <button ng-click="displayMessage()"  class="btn btn-default">Check If Too Much</button>
         </div>
         <div class="form-group message" ng-message="message">
            <span style="color: {{spancolor}};">{{message}} </span>
           
         </div>
   </div>
   <script src="angular.min.js"></script>
   <script src="app.js"></script>
</body>
</html>
