<!doctype html>
<html ng-app="NarrowItDownApp" lang="en">
  <head>
    <title>Narrow Down Your Menu Choice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
   
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
  </head>
<body>
   <div class="container" ng-controller='NarrowItDownController as list'>
    <h1>Narrow Down Your Chinese Menu Choice</h1>

    
      <input type="text" ng-model="list.searchTerm" placeholder="search term" class="form-control">
    
    
      <button ng-click="list.search();" class="btn btn-primary">Narrow It Down For Me!</button>
    

    <!-- found-items should be implemented as a component -->
    <found-items items="list.items" on-remove="list.removeItem(index)" ></found-items>
  </div>
  <script src="angular.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
